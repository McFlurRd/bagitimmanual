<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Fun Basketball - Team Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      margin-top: 20px;
    }
    #step1, #step2, #result {
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 400px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
    }
    .checklist {
      text-align: left;
      margin: 20px auto;
      max-width: 400px;
    }
    .checklist label {
      display: block;
      margin: 8px 0;
      font-size: 20px;
      cursor: pointer;
    }
    .checklist input {
      transform: scale(1.5);
      margin-right: 10px;
      cursor: pointer;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #e63946;
      color: white;
    }
    button:hover {
      background: #d62828;
    }
    .teams-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
    }
    .teams-container.bottom {
      grid-template-columns: repeat(2, 1fr);
    }
    .team-card {
      border: 2px solid #e63946;
      border-radius: 10px;
      padding: 10px;
      background: #fafafa;
    }
    .team-card h3 {
      margin-top: 0;
      color: #e63946;
    }
    .team-card ul {
      list-style: none;
      padding: 0;
    }
    .team-card li {
      padding: 8px;
      margin: 5px 0;
      background: #ddd;
      border-radius: 6px;
      cursor: pointer;
    }
    .selected {
      background: #90ee90 !important;
      border: 2px solid #2d6a4f;
    }
    .team-logo {
      width: 120px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Fun Basketball - Team Selector</h1>

  <!-- Step 1 -->
  <div id="step1">
    <h2>Masukkan 25 Nama Pemain</h2>
    <textarea id="playerNames" placeholder="Masukkan 25 nama, 1 nama per baris"></textarea>
    <br>
    <button onclick="saveNames()">Next</button>
  </div>

  <!-- Step 2 -->
  <div id="step2" style="display:none;">
    <h2>Pilih Pemain untuk <span id="teamLabel">Tim A</span></h2>
    <div class="checklist" id="checklist"></div>
    <button onclick="saveTeam()">Next</button>
  </div>

  <!-- Hasil -->
  <div id="result" style="display:none;">
    <img src="fun.jpeg" alt="Logo" class="team-logo">
    <h2>Hasil Pembagian Tim</h2>
    <p><i>(Klik 2 nama pemain untuk menukar posisi mereka)</i></p>

    <div class="teams-container top">
      <div class="team-card"><h3>Tim A</h3><ul id="team-A"></ul></div>
      <div class="team-card"><h3>Tim B</h3><ul id="team-B"></ul></div>
      <div class="team-card"><h3>Tim C</h3><ul id="team-C"></ul></div>
    </div>
    <div class="teams-container bottom">
      <div class="team-card"><h3>Tim D</h3><ul id="team-D"></ul></div>
      <div class="team-card"><h3>Tim E</h3><ul id="team-E"></ul></div>
    </div>
  </div>

  <script>
    let players = [];
    let currentTeamIndex = 0;
    const teamNames = ["A", "B", "C", "D", "E"];
    let teams = { A: [], B: [], C: [], D: [], E: [] };
    let firstSelected = null;

    function saveNames() {
      const text = document.getElementById("playerNames").value.trim();
      const names = text.split("\n").map(n => n.trim()).filter(n => n !== "");

      if (names.length !== 25) {
        alert("Harus isi tepat 25 nama (1 nama per baris). Sekarang jumlahnya: " + names.length);
        return;
      }

      players = names;
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
      renderChecklist();
    }

    function renderChecklist() {
      const checklistDiv = document.getElementById("checklist");
      checklistDiv.innerHTML = "";
      players.forEach((p) => {
        if (!Object.values(teams).flat().includes(p)) {
          const label = document.createElement("label");
          label.innerHTML = `<input type="checkbox" value="${p}"> ${p}`;
          checklistDiv.appendChild(label);
        }
      });
      document.getElementById("teamLabel").innerText = "Tim " + teamNames[currentTeamIndex];
    }

    function saveTeam() {
      const checked = Array.from(document.querySelectorAll("#checklist input:checked")).map(cb => cb.value);
      if (checked.length !== 5) {
        alert("Harus pilih tepat 5 pemain untuk Tim " + teamNames[currentTeamIndex]);
        return;
      }
      teams[teamNames[currentTeamIndex]] = checked;
      currentTeamIndex++;
      if (currentTeamIndex < teamNames.length) {
        renderChecklist();
      } else {
        document.getElementById("step2").style.display = "none";
        document.getElementById("result").style.display = "block";
        showResult();
      }
    }

    function showResult() {
      for (const t of teamNames) {
        const ul = document.getElementById("team-" + t);
        ul.innerHTML = "";
        teams[t].forEach(p => {
          const li = document.createElement("li");
          li.innerText = p;
          li.addEventListener("click", () => selectPlayer(t, p, li));
          ul.appendChild(li);
        });
      }
    }

    function selectPlayer(team, player, element) {
      if (!firstSelected) {
        firstSelected = { team, player, element };
        element.classList.add("selected");
      } else {
        // swap kedua pemain
        const secondSelected = { team, player, element };

        const idx1 = teams[firstSelected.team].indexOf(firstSelected.player);
        const idx2 = teams[secondSelected.team].indexOf(secondSelected.player);

        if (idx1 !== -1 && idx2 !== -1) {
          [teams[firstSelected.team][idx1], teams[secondSelected.team][idx2]] =
          [teams[secondSelected.team][idx2], teams[firstSelected.team][idx1]];
        }

        firstSelected.element.classList.remove("selected");
        firstSelected = null;
        showResult();
      }
    }
  </script>

</body>
</html>
